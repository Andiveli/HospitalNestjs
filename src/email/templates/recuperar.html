<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Renovación de contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hola {{nombre}},</h2>
    <p>Recibimos una solicitud para restablecer tu contraseña. Si fuiste tú, hacé clic en el botón de abajo para continuar:</p>
    <a href="{{url}}" class="button">Restablecer contraseña</a>
    <p>Este enlace expirará en 30 minutos. Si no solicitaste este cambio, podés ignorar este mensaje.</p>
    <div class="footer">
    </div>
  </div>
</body>
</html>
