<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Confirmación</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 600px;
                margin: 40px auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .header {
                text-align: center;
                padding-bottom: 20px;
            }
            .header h1 {
                color: #2c3e50;
            }
            .content {
                font-size: 16px;
                color: #333333;
            }
            .button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #3498db;
                color: #ffffff;
                text-decoration: none;
                border-radius: 4px;
            }
            .footer {
                margin-top: 30px;
                font-size: 12px;
                color: #999999;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>¡Bienvenido, {{nombre}}!</h1>
            </div>
            <div class="content">
                <p>
                    Gracias por registrarte en <strong>TuApp</strong>. Estamos
                    emocionados de tenerte con nosotros.
                </p>
                <p>
                    Para confirmar tu cuenta, hacé clic en el siguiente botón:
                </p>
                <a href="{{url}}" class="button">Confirmar cuenta</a>
            </div>
            <div class="footer">
                <p>Si no solicitaste este correo, podés ignorarlo.</p>
            </div>
        </div>
    </body>
</html>
